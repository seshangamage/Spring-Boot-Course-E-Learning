# Development Profile Configuration (using H2 for quick testing)
# To use this profile, run: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Server Configuration
server.port=8080

# H2 Database Configuration (for development/testing without MySQL)
spring.datasource.url=jdbc:h2:mem:laptop_store_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.example.laptopstore=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
spring.application.name=Laptop Store API (Development)
