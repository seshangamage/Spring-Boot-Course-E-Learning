# Development Profile Configuration
# This profile disables security for easier development and testing
# To use this profile, run: mvn spring-boot:run -Dspring.profiles.active=dev

# Profile activation
spring.config.activate.on-profile=dev

# Server Configuration
server.port=8080

# MySQL Database Configuration (same as production but for dev)
spring.datasource.url=jdbc:mysql://localhost:3306/laptop_store_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1qaz2wsx@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration - Disabled for development
logging.level.org.springframework.security=DEBUG
logging.level.com.example.laptopstore=DEBUG

# Development logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.example.laptopstore=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
spring.application.name=Laptop Store API (Development)
